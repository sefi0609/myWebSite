{% extends "base2.html" %}

{% block content %}

<div style="text-align: center;">
    <br />
    <h3>Delete List</h3>

    <p>Are you sure you want to delete the list <i>{{ object.title }}</i>?</p>

    <form method="POST" style="margin: auto;">
        {% csrf_token %}
        <input class="btn btn-info m-1"
               value="Yes, delete"
               type="submit">
    </form>
    <input class="btn btn-info m-1"
           value="Cancel"
           type="button"
           onclick="location.href='{% url 'calendar' %}';">
</div>

{% endblock %}
