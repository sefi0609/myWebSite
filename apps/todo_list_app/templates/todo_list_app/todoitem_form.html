{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>
<form style="margin: auto; width: 250px;" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="button m-1"
           value="Submit"
           type="submit">
    <input class="button m-1"
           value="Cancel"
           type="button"
           onclick="location.href='{% url 'list' todo_list.id %}'">
    {% if object %}
    <input class="button m-1"
           value="Delete this item"
           type="button"
           onclick="location.href='{% url 'item-delete' todo_list.id object.id %}'">
    {% endif %}
</form>

{% endblock %}
