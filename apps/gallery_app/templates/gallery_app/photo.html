{% load static %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'Stylesheet3.css' %}">
    <title>Photo</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black; ">
        <a class="navbar-brand" style="margin-left: 16px;" href="">myGallery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'login_app:index' %}">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hi, {{user.first_name.capitalize}}</a>
                </li>
            </ul>
        </div>
    </nav>
    <br />
    <h1 style="text-align:center;" onclick="location.href='{% url 'gallery' %}'">
        myGallery
    </h1>

    <div class="container">
        <div class="row-justify-content-center">
            <div class="col">
                <div class="row">
                    <a href="{% url 'gallery' %}" class="btn btn-dark m-3">Go Back</a>
                    <a href="{% url 'photo-delete' photo.id %}" class="btn btn-dark m-3">Delete</a>
                </div>
                <div style="height: 90vh;">
                    <img style="max-width: 100%; max-height: 100%;"
                         src="{{photo.image.url}}" />
                    <p><strong>Discription:</strong> <em>{{photo.discription}}</em></p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer3">
        @Copyright myHub 2022- All Right Reserved.
    </div>

</body>
</html>
